<html>
  <head>
    <link rel="stylesheet" href="ui.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script src="d3.js" charset="utf-8"></script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  <body>
    <div id="legend">
      <div id="series">
        <h2>Series</h2>
        <div class="legend-line">
          <div class="legend-line__example example--ema-10"></div>
          <label>
            EMA 10
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example example--ema-21"></div>
          <label>
            EMA 21
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example--keltner"></div>
          <label>
            Keltner Channels
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example example--tenkan-sen"></div>
          <label>
            Tenkan-Sen
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example example--kijun-sen"></div>
          <label>
            Kijun-Sen
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example--kumo"></div>
          <label>
            Kumo
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example example--chikou-span"></div>
          <label>
            Chikou-Span
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example example--parabolic-sar"></div>
          <label>
            Parabolic SAR
          </label>
        </div>
        <div class="legend-line">
          <div class="legend-line__example example--rsi"></div>
          <label>
            RSI
          </label>
        </div>

      </div>
      <div id="hotkeys">
        <h2>Hotkey</h2>
        <div class="hotkey" id="hotkey-1">1</div>
        <div class="hotkey" id="hotkey-2">2</div>
        <div class="hotkey" id="hotkey-e">E</div>
        <div class="hotkey" id="hotkey-j">J</div>
        <div class="hotkey" id="hotkey-k">K</div>
        <div class="hotkey" id="hotkey-c">C</div>
        <div class="hotkey" id="hotkey-s">S</div>
        <div class="hotkey" id="hotkey-r">R</div>
      </div>
    </div>
    <div id="loading">loading data. press "L" to toggle legend</div>
  </body>
